<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="cloudShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Cloud 1 -->
  <g opacity="0.9" filter="url(#cloudShadow)">
    <ellipse cx="150" cy="80" rx="70" ry="45" fill="#ffffff"/>
    <ellipse cx="120" cy="90" rx="50" ry="35" fill="#ffffff"/>
    <ellipse cx="180" cy="95" rx="55" ry="40" fill="#ffffff"/>
  </g>

  <!-- Cloud 2 -->
  <g opacity="0.8" filter="url(#cloudShadow)">
    <ellipse cx="450" cy="120" rx="80" ry="50" fill="#ffffff"/>
    <ellipse cx="410" cy="130" rx="60" ry="40" fill="#ffffff"/>
    <ellipse cx="490" cy="135" rx="65" ry="45" fill="#ffffff"/>
  </g>

  <!-- Cloud 3 -->
  <g opacity="0.85" filter="url(#cloudShadow)">
    <ellipse cx="800" cy="90" rx="75" ry="48" fill="#ffffff"/>
    <ellipse cx="760" cy="100" rx="55" ry="38" fill="#ffffff"/>
    <ellipse cx="840" cy="105" rx="60" ry="42" fill="#ffffff"/>
  </g>

  <!-- Cloud 4 -->
  <g opacity="0.9" filter="url(#cloudShadow)">
    <ellipse cx="1050" cy="130" rx="70" ry="45" fill="#ffffff"/>
    <ellipse cx="1020" cy="140" rx="50" ry="35" fill="#ffffff"/>
    <ellipse cx="1080" cy="145" rx="55" ry="40" fill="#ffffff"/>
  </g>
</svg>
