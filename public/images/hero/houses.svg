<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" preserveAspectRatio="xMidYMax slice">
  <defs>
    <filter id="houseShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- House 1 - Yellow House -->
  <g filter="url(#houseShadow)">
    <!-- Body -->
    <rect x="150" y="220" width="150" height="120" fill="#FDE68A" stroke="#F59E0B" stroke-width="2" rx="5"/>
    <!-- Roof -->
    <path d="M 140 220 L 225 160 L 310 220 Z" fill="#DC2626" stroke="#991B1B" stroke-width="2"/>
    <!-- Chimney -->
    <rect x="270" y="180" width="20" height="40" fill="#991B1B"/>
    <!-- Window 1 -->
    <rect x="170" y="245" width="40" height="40" fill="#93C5FD" stroke="#1E3A8A" stroke-width="2" rx="3"/>
    <line x1="190" y1="245" x2="190" y2="285" stroke="#1E3A8A" stroke-width="2"/>
    <line x1="170" y1="265" x2="210" y2="265" stroke="#1E3A8A" stroke-width="2"/>
    <!-- Window 2 -->
    <rect x="240" y="245" width="40" height="40" fill="#93C5FD" stroke="#1E3A8A" stroke-width="2" rx="3"/>
    <line x1="260" y1="245" x2="260" y2="285" stroke="#1E3A8A" stroke-width="2"/>
    <line x1="240" y1="265" x2="280" y2="265" stroke="#1E3A8A" stroke-width="2"/>
    <!-- Door -->
    <rect x="195" y="290" width="60" height="50" fill="#7C3AED" stroke="#5B21B6" stroke-width="2" rx="5"/>
    <circle cx="240" cy="315" r="3" fill="#FCD34D"/>
  </g>

  <!-- House 2 - Pink House -->
  <g filter="url(#houseShadow)">
    <!-- Body -->
    <rect x="500" y="200" width="180" height="140" fill="#FCA5A5" stroke="#DC2626" stroke-width="2" rx="5"/>
    <!-- Roof -->
    <path d="M 485 200 L 590 130 L 695 200 Z" fill="#16A34A" stroke="#15803D" stroke-width="2"/>
    <!-- Chimney -->
    <rect x="640" y="150" width="25" height="50" fill="#15803D"/>
    <!-- Window 1 -->
    <rect x="525" y="225" width="50" height="50" fill="#93C5FD" stroke="#1E3A8A" stroke-width="2" rx="3"/>
    <line x1="550" y1="225" x2="550" y2="275" stroke="#1E3A8A" stroke-width="2"/>
    <line x1="525" y1="250" x2="575" y2="250" stroke="#1E3A8A" stroke-width="2"/>
    <!-- Window 2 -->
    <rect x="605" y="225" width="50" height="50" fill="#93C5FD" stroke="#1E3A8A" stroke-width="2" rx="3"/>
    <line x1="630" y1="225" x2="630" y2="275" stroke="#1E3A8A" stroke-width="2"/>
    <line x1="605" y1="250" x2="655" y2="250" stroke="#1E3A8A" stroke-width="2"/>
    <!-- Door -->
    <rect x="555" y="285" width="70" height="55" fill="#7C3AED" stroke="#5B21B6" stroke-width="2" rx="5"/>
    <circle cx="610" cy="312" r="3" fill="#FCD34D"/>
    <!-- Fence -->
    <g stroke="#92400E" stroke-width="3" fill="none">
      <line x1="470" y1="340" x2="470" y2="360"/>
      <line x1="490" y1="340" x2="490" y2="360"/>
      <line x1="465" y1="345" x2="495" y2="345"/>
      <line x1="465" y1="355" x2="495" y2="355"/>
    </g>
  </g>

  <!-- House 3 - Purple House -->
  <g filter="url(#houseShadow)">
    <!-- Body -->
    <rect x="900" y="210" width="160" height="130" fill="#D8B4FE" stroke="#9333EA" stroke-width="2" rx="5"/>
    <!-- Roof -->
    <path d="M 887 210 L 980 145 L 1073 210 Z" fill="#EA580C" stroke="#C2410C" stroke-width="2"/>
    <!-- Window 1 -->
    <rect x="920" y="235" width="45" height="45" fill="#93C5FD" stroke="#1E3A8A" stroke-width="2" rx="3"/>
    <line x1="942.5" y1="235" x2="942.5" y2="280" stroke="#1E3A8A" stroke-width="2"/>
    <line x1="920" y1="257.5" x2="965" y2="257.5" stroke="#1E3A8A" stroke-width="2"/>
    <!-- Window 2 -->
    <rect x="995" y="235" width="45" height="45" fill="#93C5FD" stroke="#1E3A8A" stroke-width="2" rx="3"/>
    <line x1="1017.5" y1="235" x2="1017.5" y2="280" stroke="#1E3A8A" stroke-width="2"/>
    <line x1="995" y1="257.5" x2="1040" y2="257.5" stroke="#1E3A8A" stroke-width="2"/>
    <!-- Door -->
    <rect x="950" y="285" width="65" height="55" fill="#7C3AED" stroke="#5B21B6" stroke-width="2" rx="5"/>
    <circle cx="1000" cy="312" r="3" fill="#FCD34D"/>
    <!-- Garden -->
    <ellipse cx="930" cy="350" rx="25" ry="10" fill="#22C55E" opacity="0.6"/>
    <ellipse cx="1030" cy="350" rx="25" ry="10" fill="#22C55E" opacity="0.6"/>
  </g>
</svg>
