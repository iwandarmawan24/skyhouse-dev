services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: skyhouse-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    environment:
      - APP_ENV=production
      - CONTAINER_ROLE=app
    networks:
      - skyhouse-network
    depends_on:
      - postgres
      - redis
    # Resource Limits - Hemat RAM!
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  nginx:
    image: nginx:alpine
    container_name: skyhouse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/public:ro  # Read-only, hanya public folder
      - ./storage/app/public:/var/www/storage/app/public:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./storage/logs/nginx:/var/log/nginx
    networks:
      - skyhouse-network
    depends_on:
      - app
    # Nginx sangat ringan
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

  postgres:
    image: postgres:16-alpine
    container_name: skyhouse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-skyhouse}
      POSTGRES_USER: ${DB_USERNAME:-skyhouse}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      PGDATA: /var/lib/postgresql/data/pgdata
      # PostgreSQL Tuning untuk low memory
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    command:
      - "postgres"
      - "-c"
      - "max_connections=50"          # Kurangi max connections
      - "-c"
      - "shared_buffers=128MB"        # Minimal shared buffers
      - "-c"
      - "effective_cache_size=256MB"
      - "-c"
      - "maintenance_work_mem=32MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=4MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=2MB"                # Kurangi work memory
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=2GB"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - skyhouse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-skyhouse}"]
      interval: 30s  # Kurangi frequency check
      timeout: 5s
      retries: 3
    # PostgreSQL butuh memory paling banyak
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: skyhouse-redis
    restart: unless-stopped
    command:
      - redis-server
      - --appendonly yes
      - --maxmemory 64mb                    # Limit Redis memory
      - --maxmemory-policy allkeys-lru      # Evict oldest when full
      - --save 900 1                         # Kurangi frequency save
      - --save 300 10
      - --save 60 10000
    volumes:
      - redis-data:/data
    networks:
      - skyhouse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 96M
        reservations:
          memory: 64M

  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: skyhouse-queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    environment:
      - APP_ENV=production
      - CONTAINER_ROLE=queue
    # Optimalkan queue worker
    command: php artisan queue:work --sleep=5 --tries=3 --max-time=3600 --memory=96 --queue=default
    networks:
      - skyhouse-network
    depends_on:
      - app
      - postgres
      - redis
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 96M

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: skyhouse-scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    environment:
      - APP_ENV=production
      - CONTAINER_ROLE=scheduler
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    networks:
      - skyhouse-network
    depends_on:
      - app
      - postgres
      - redis
    deploy:
      resources:
        limits:
          memory: 96M
        reservations:
          memory: 64M

networks:
  skyhouse-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
