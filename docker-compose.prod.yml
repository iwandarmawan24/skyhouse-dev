services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: skyhouse-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    environment:
      - APP_ENV=production
      - CONTAINER_ROLE=app
    networks:
      - skyhouse-network
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:alpine
    container_name: skyhouse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./storage/logs/nginx:/var/log/nginx
    networks:
      - skyhouse-network
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: skyhouse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-skyhouse}
      POSTGRES_USER: ${DB_USERNAME:-skyhouse}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - skyhouse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-skyhouse}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: skyhouse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-null}
    volumes:
      - redis-data:/data
    networks:
      - skyhouse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: skyhouse-queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    environment:
      - APP_ENV=production
      - CONTAINER_ROLE=queue
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    networks:
      - skyhouse-network
    depends_on:
      - app
      - postgres
      - redis

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: skyhouse-scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    environment:
      - APP_ENV=production
      - CONTAINER_ROLE=scheduler
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    networks:
      - skyhouse-network
    depends_on:
      - app
      - postgres
      - redis

networks:
  skyhouse-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
